<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stunning Workplace</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Header Navbar -->
  <header id="stunning-header">
    <!-- logo -->
    <img id="stunning-logo" src="./images/stunning-logo.png" alt="Stunning-logo" />
    <!-- navbar -->
    <nav>
      <div id="menu-item-active">
        <a id="stunning-navbar-active" href="#">Home</a> 
        <div id="line-seprator-active"></div>
      </div>
      <div id="menu-item-about">
        <a class="menu-items" href="#">About</a> 
        <div class="line-seprator"></div>
      </div>
      <div class="menu-item-wrapper">
        <a class="menu-items" href="#">Blog</a>
        <div class="line-seprator"></div>
      </div>
      <div class="menu-item-wrapper">
        <a class="menu-items" href="#">Jobs</a>
        <div class="line-seprator"></div>
      </div>
    </nav>
    <!-- button -->
    <button id="header-btn">
      your account
    </button>   
  </header>

  <!-- Main -->
  <main id="stunning-main">

    <!-- Section Right Image -->
    <section id="right-section-image">

    <!-- Section Left Description About Stunning -->
    <section id="left-section-desc">
      <h1 id="left-section-heading">stunning<br> workplace<div id="full-stop"></div></h1>
      <p id="left-section-message">With Stunning, remote team can organize project,<br> manage shifting priorities, and get work done.
      </p>
      <div id="left-section-wrapper">
        <button id="left-section-btn">New Account</button>
        <img class="arrow-up" src="./images/arrow-up.png" alt="arrow-up">
        <img class="arrow-down" src="./images/arrow-down.png" alt="arrow-down">
      </div>
    </section>

    <!-- Section Left about cards -->
    <section id="left-section-cards-wrapper">
      <article class="left-section-cards">
        <img src="./images/tick-gray.png" alt="checkbox">
        <h4 class="heading-margin">Dmm design</h4>
        <img src="./images/user-pink.png" alt="username" >
        <p>20 Dec</p>
        <div id="pink-btn"></div>
      </article>
      <article id="left-section-card-active">
        <img src="./images/tick-blue.png" alt="checkbox">
        <h4 class="heading-margin">Blurr animation</h4>
        <img src="./images/user-orange.png" alt="username" >
        <p>22 Dec</p>
        <div id="orange-btn"></div>
      </article>
      <article class="left-section-cards">
        <img src="./images/tick-gray.png" alt="checkbox">
        <h4 class="heading-margin">Illustration</h4>
        <img src="./images/user-blue.png" alt="username" >
        <p>26 Dec</p>
        <div id="green-btn"></div>
      </article>
      <article class="left-section-cards">
        <img src="./images/tick-gray.png" alt="checkbox">
        <h4 class="heading-margin">Refunds</h4>
        <img src="./images/user-red.png" alt="username" >
        <p>28 Dec</p>
        <div id="red-btn"></div>
      </article>
    </section>
    </section>

  </main>
</body>
</html>
